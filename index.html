<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Info Fetcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">IP Information</h1>
    <div class="bg-white rounded-lg shadow-lg p-6">
      <p class="text-gray-600">Fetching your IP details...</p>

      <div id="ip-info" class="hidden">
        <h2 class="text-2xl font-semibold mb-4">IP Details</h2>
        <p><strong>IP Address (IPv4):</strong> <span id="ip"></span></p>
        <p><strong>City:</strong> <span id="city"></span></p>
        <p><strong>Region:</strong> <span id="region"></span></p>
        <p><strong>Country:</strong> <span id="country"></span></p>
        <p><strong>Location (Lat, Long):</strong> <span id="loc"></span></p>
        <p><strong>Organization:</strong> <span id="org"></span></p>
        <p><strong>Postal Code:</strong> <span id="postal"></span></p>
        <p><strong>Timezone:</strong> <span id="timezone"></span></p>
        <p><strong>IPv6 Address:</strong> <span id="ipv6"></span></p>
      </div>
    </div>
  </div>

  <script>
    async function fetchIPInfo() {
      try {
        const response = await fetch('https://ipinfo.io?token=YOUR_API_TOKEN'); // Use your API token here
        const data = await response.json();

        document.getElementById('ip').textContent = data.ip;
        document.getElementById('city').textContent = data.city;
        document.getElementById('region').textContent = data.region;
        document.getElementById('country').textContent = data.country;
        document.getElementById('loc').textContent = data.loc;
        document.getElementById('org').textContent = data.org;
        document.getElementById('postal').textContent = data.postal;
        document.getElementById('timezone').textContent = data.timezone;

        // Fetch IPv6
        const ipv6Response = await fetch('https://api64.ipify.org?format=json');
        const ipv6Data = await ipv6Response.json();
        document.getElementById('ipv6').textContent = ipv6Data.ip;

        // Show the data
        document.getElementById('ip-info').classList.remove('hidden');
      } catch (error) {
        console.error('Error fetching IP info:', error);
      }
    }

    fetchIPInfo();
  </script>
</body>
</html>
